version: '3.7'
services:
  nginx:
    build: ./operations/docker/nginx
    ports:
      - 80:80
    volumes:
      - ./application:/var/www/application:cached
    links:
      - php
    networks:
      - xip-network

  php:
    build:
      context: ./operations/docker/php
      args:
        - PUID=1000
        - LIVE=
    expose:
      - '9000'
      - '9001'
    volumes:
      - ./application:/var/www/application:cached
      - ./application/var/coverage:/opt/phpstorm-coverage:cached
    env_file:
      - docker-compose.env
    extra_hosts:
      - 'docker.host:127.0.0.1'
    networks:
      - xip-network

  database:
    container_name: database
    image: library/mariadb:10.7.1
    environment:
      MYSQL_ROOT_PASSWORD: superSecret
      MYSQL_DATABASE: xip
      MYSQL_USER: xip
      MYSQL_PASSWORD: superSecretOne
    ports:
      - "3306:3306"
    volumes:
      - ./storage/database:/var/lib/mysql:cached
    networks:
      - xip-network

networks:
  xip-network:
    name: xip-network
    driver: bridge
